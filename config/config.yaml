data:
  input_dir: "./data/input"
  processed_dir: "./data/processed"
  file_patterns: ["*.xlsx", "*.xls"]

embeddings:
  model: "sentence-transformers/paraphrase-multilingual-mpnet-base-v2"
  dimension: 768
  batch_size: 32
  storage: "faiss"  # or "chromadb"
  index_type: "Flat"  # Options: "Flat" (best for <10K docs), "IVF" (for >10K docs), "HNSW" (fast approximate search)
  save_dir: "./embeddings"

prompts:
  dir: "./prompts"
  system_prefix: "system_"
  user_prefix: "user_"

llm:
  provider: "anthropic"  # Using Claude
  model: "claude-opus-4-1"  # Claude Opus 4.1 - Most powerful, best for accuracy and clarity
  # Alternative models:
  # - "claude-sonnet-4-5" - Balanced performance
  # - "claude-haiku-4-5" - Faster but less accurate
  temperature: 0.1  # Lower temperature for more accurate, focused answers
  max_tokens: 4000  # Increased for detailed, comprehensive responses
  api_key_env: "ANTHROPIC_API_KEY"

retrieval:
  top_k: 10  # Increased from 5 to 10 for better context coverage
  similarity_threshold: 0.0  # Set to 0.0 to return all results. For L2 metric, typical good scores are 0.1-0.3
  rerank: true  # Enable reranking for better relevance
  max_context_length: 8000  # Increased for more comprehensive context

logging:
  level: "INFO"
  file: "./logs/rag_system.log"
  format: "<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan> - <level>{message}</level>"

excel:
  # UNSTRUCTURED MODE: Set to null to index ALL columns automatically (recommended for unstructured data)
  # STRUCTURED MODE: Define mappings to extract specific fields
  column_mappings: null

