data:
  input_dir: "./data/input"
  processed_dir: "./data/processed"
  file_patterns: ["*.xlsx", "*.xls"]

embeddings:
  model: "sentence-transformers/paraphrase-multilingual-mpnet-base-v2"
  dimension: 768
  batch_size: 32
  storage: "faiss"  # or "chromadb"
  index_type: "Flat"  # Use "Flat" for small datasets (<1000 docs), "IVF" for >10K docs
  save_dir: "./embeddings"

prompts:
  dir: "./prompts"
  system_prefix: "system_"
  user_prefix: "user_"

llm:
  provider: "anthropic"  # Using Claude
  model: claude-3-opus-20240229 # "claude-3-5-sonnet-20241022"  # or "claude-3-opus-20240229" for most capable
  temperature: 0.2
  max_tokens: 2000
  api_key_env: "ANTHROPIC_API_KEY"

retrieval:
  top_k: 5
  similarity_threshold: 0.7
  rerank: true
  max_context_length: 4000

logging:
  level: "INFO"
  file: "./logs/rag_system.log"
  format: "<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan> - <level>{message}</level>"

excel:
  # Column mappings - adjust based on your Excel structure
  column_mappings:
    client_name: ["Denumire", "Client", "Nume", "Company"]
    source_type: ["Sursa", "Tip Sursa", "Source Type", "Energie"]
    power_installed: ["Putere", "Capacitate", "Power", "MW", "kW"]
    connection_point: ["Racordare", "Statie", "Connection Point"]
    address: ["Adresa", "Locatie", "Address", "Location"]
    contact_phone: ["Telefon", "Phone", "Contact"]
    contact_email: ["Email", "E-mail"]
    contact_person: ["Contact", "Persoana Contact", "Contact Person"]
